{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
    <div class="container" style="max-width:600px">
        <div class="d-flex px-3 py-3 pt-md-5 pb-md-4 text-center">
            <h1 class="display-4"> Fetch Movie from IMDB</h1>
        </div>
        <div class="py-5">

    <div class="row">
                <div class="col-12">
                    <form method="post">
                        {% csrf_token %}
                       <input id="movie_title" type="text" name="movie_title">
                        <button id="btn" class="btn btn-warning p-2 " >Fetch from imdb</button>
                        <script src="{% static 'script.js' %}"></script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
